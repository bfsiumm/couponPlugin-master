<!-- Delete Filter Modal -->
<div class="header clearfix border-bottom-grey">
    <h4 class="margin-zero">WARNING !</h4>
    <span class="icon icon-cross2 close-modal" ng-click="RemovePopup.cancel()"></span>
</div>
<div class="padded clearfix">
    <div class="content">
        <p class="margin-zero">This category already exist . Are you sure you still want to add it?</p>
    </div>
</div>
<div class="bottom border-top-grey clearfix">
    <div class="col-md-6 pull-left text-center">
        <a class="text-default default-background-hover transition-third" ng-click="RemovePopup.cancel()">NO</a>
    </div>
    <div class="col-md-6 pull-right text-center border-left-grey">
        <a class="text-danger default-background-hover transition-third" ng-click="RemovePopup.ok()">YES</a>
    </div>
</div>
